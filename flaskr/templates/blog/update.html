{% extends "base.html" %}

{% block header %}
    <h1>{% block title %}Edit "{{ post["title"] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
    <!-- posts edited data to current page (/<id>/update) -->
    <form method="post">
        <label for="title">Title</label>
        <input name="title" id="title" value="{{ request.form['title'] }}" required>
        <label for="body">Body</label>
        <textarea name="body" id="body">{{ request.form['body'] of post['body'] }}</textarea>
        <input type="submit" value="Save">
    </form>
    <hr>
    <!-- posts delete view function-->
    <form action="{{ url_for('blog.delete', id=post['id']) }}" method='post'>
        <!-- button warns user before, asking for confirmation before submitting -->
        <input class="danger" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
    </form>
{% endblock %}
